<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>

    <!-- Bootstrap 5.3.6 CSS (latest stable as of June 2025) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    >
</head>
<body>
  <div class="container">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SALARY MANAGEMENT</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav"></div>
        </div>
      </div>
    </nav>

    <!-- Update employee form -->
    <form class="row g-3 mt-5"
          th:action="@{/employee/{id}(id=${employees2.id})}"
          th:object="${employees2}"
          method="post">
      <div class="col-md-3">
        <label for="empId" class="form-label">Employee ID</label>
        <input type="text" id="empId" th:field="*{id}" readonly class="form-control">
      </div>
      <div class="col-md-3">
        <label for="empName" class="form-label">Name</label>
        <input type="text" id="empName" th:field="*{name}" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="empDesig" class="form-label">Designation</label>
        <input type="text" id="empDesig" th:field="*{designation}" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="empSalary" class="form-label">Salary</label>
        <input type="number" id="empSalary" th:field="*{salary}" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/index}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
