<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/salary_6847787.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SALARY MANAGEMENT TOOL
            </a>
        </div>
    </nav>

    <!-- Employee Form -->
    <form class="row g-3 mt-5" th:action="@{/index1}" th:object="${employees1}" method="POST">
        <div class="col-md-6">
            <label for="id" class="form-label">Employee ID</label>
            <input type="text" class="form-control" placeholder="Enter your ID" id="id" th:field="*{id}">
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" id="name" th:field="*{name}">
        </div>

        <div class="col-md-6">
            <label for="designation" class="form-label">Employee Designation</label>
            <input type="text" class="form-control" placeholder="Enter your Designation" id="designation" th:field="*{designation}">
        </div>

        <div class="col-md-6">
            <label for="salary" class="form-label">Employee Salary</label>
            <input type="text" class="form-control" placeholder="Enter Salary" id="salary" th:field="*{salary}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <h1 class="text-center mt-5">Employee Data</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Designation</th>
                <th scope="col">Employee Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <th scope="row" th:text="${employee.id}"></th>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
